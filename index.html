<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Brownied</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>
    <div class="chopped">
            <button class="num test">10</button>
    </div>

    <div class="calc-container">
    <div class="container">
        <div class="display">
            <p id="displayText"></p>
        </div>
        <div class="buttons">
                
                <button class="prom">AC</button>
                <button class="prom">C</button>
                <button class="prom">x<sup>y</sup></button>
                <button class="prom">รท</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="prom">x</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="prom">-</button>
            
            
            
                
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="prom">+</button>
                    <button class="num">0</button>
                    <button class="num">.</button>
                
                
                    <button id="equals" class="prom">=</button>
                    
                

        </div>

        
        
    </div>
    </div>
</body>
</html>
